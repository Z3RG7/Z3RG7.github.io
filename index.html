<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .artwork {
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Art Portfolio</h1>
    </header>
    
    <div class="gallery">
        <!-- Artwork 1 -->
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
        </div>

        <!-- Artwork 2 -->
        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
        </div>

        <!-- Add more artwork items as needed -->
    </div>
</body>
</html>
