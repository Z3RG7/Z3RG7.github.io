<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramirez Family</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    .family-tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .family-tree ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .family-tree li {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .family-tree .person {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #333333;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('family.jpg');
      background-size: cover;
      background-position: center;
    }
    .family-tree .name {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000000;
    }
    .family-tree .line {
      width: 2px;
      height: 50px;
      background-color: #333333;
    }
    .family-tree .branch {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .family-tree .branch .line {
      width: 50px;
      height: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ramirez Family</h1>
    <div class="family-tree">
      <ul>
        <li>
          <div class="person">
            <div class="name">Grandpa</div>
          </div>
          <div class="line"></div>
          <div class="branch">
            <div class="line"></div>
            <ul>
              <li>
                <div class="person">
                  <div class="name">Dad</div>
                </div>
                <div class="line"></div>
                <div class="branch">
                  <div class="line"></div>
                  <ul>
                    <li>
                      <div class="person">
                        <div class="name">Me</div>
                      </div>
                    </li>
                    <li>
                      <div class="person">
                        <div class="name">Sister</div>
                      </div>
                    </li>
                  </ul>
                  <div class="line"></div>
                </div>
              </li>
              <li>
                <div class="person">
                  <div class="name">Uncle</div>
                </div>
              </li>
            </ul>
            <div class="line"></div>
          </div>
        </li>
        <li>
          <div class="person">
            <div class="name">Grandma</div>
          </div>
          <div class="line"></div>
          <div class="branch">
            <div class="line"></div>
            <ul>
              <li>
                <div class="person">
                  <div class="name">Mom</div>
                </div>
              </li>
              <li>
                <div class="person">
                  <div class="name">Aunt</div>
                </div>
              </li>
            </ul>
            <div class="line"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
