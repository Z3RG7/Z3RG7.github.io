<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .artwork {
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        .artwork img,
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Art Portfolio</h1>
    </header>
    
    <div class="gallery">
        <!-- Artwork 1 -->
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
        </div>
        
        <!-- Artwork 2 -->
        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
        </div>
    </div>
    
    <div id="image-gallery"></div>
    <script>
        // Fetch and display images from your GitHub repo
        async function fetchAndDisplayImages() {
            const response = await fetch('https://api.github.com/repos/Z3RG7/Z3RG7.github.io/contents/');
            const data = await response.json();

            const imageGallery = document.getElementById('image-gallery');

            data.forEach(file => {
                if (file.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    const image = document.createElement('img');
                    image.src = file.download_url;
                    imageContainer.appendChild(image);
                    imageGallery.appendChild(imageContainer);
                }
            });
        }

        // Add more artwork items as needed

        fetchAndDisplayImages();
    </script>
</body>
</html>
