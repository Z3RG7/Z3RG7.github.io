<!DOCTYPE html>
<html>
<head>
    <title>Josh's Art Portfolio</title>
    <style>
        #gallery img {
            width: 200px;
            height: auto;
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }
        #fullscreen img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Josh</h1>
    </header>
    <div id="gallery">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <div id="fullscreen">
        <img src="" alt="Full Screen Image">
    </div>
    <script>
        // Generate gallery images using JavaScript
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            for (let i = 1; i <= 20; i++) {
                let img = document.createElement('img');
                img.src = 'images/image' + i + '.png';
                img.onclick = function() {
                    document.getElementById('fullscreen').style.display = 'block';
                    document.getElementById('fullscreen').children[0].src = this.src;
                };
                gallery.appendChild(img);
            }
        }

        generateGallery(); // Call the function to generate the gallery images.

        // Add fullscreen close functionality
        document.getElementById('fullscreen').onclick = function() {
            this.style.display = 'none';
        };
    </script>
</body>
</html>
