<!DOCTYPE html>
<html>
<head>
  <title>Your Name - Art Portfolio</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      background-color: #333;
      color: #fff;
    }

    #logo {
      height: 50px;
      margin-right: 20px;
    }

    h1 {
      font-size: 28px;
    }

    #art-collage {
      display: flex;  
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .art-piece {
      width: calc(100% / 5); 
      margin: 5px;
      cursor: pointer;
    }

    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-screen img {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="header">
    <img id="logo" src="images/logo.png">
    <h1>Your Name</h1> 
  </div>

  <div id="art-collage">
    <img class="art-piece" src="images/image1.png" alt="Art Piece 1">
    <img class="art-piece" src="images/image2.png" alt="Art Piece 2">
    ...
    <img class="art-piece" src="images/image20.png" alt="Art Piece 20">
  </div>

  <script>
    const artPieces = document.querySelectorAll('.art-piece');

    artPieces.forEach(piece => {
      piece.addEventListener('click', () => {
        const img = piece.cloneNode(); 
        img.classList.add('full-screen');
        document.body.appendChild(img);

        const closeBtn = document.createElement('div');
        closeBtn.classList.add('close-btn');
        closeBtn.textContent = 'X';
        closeBtn.addEventListener('click', () => {
          document.body.removeChild(img);
        })
        img.appendChild(closeBtn);
      });
    });
  </script>

</body>
</html>
