<!DOCTYPE html>
<html>
<head>
    <title>Josh's Art Portfolio</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #gallery img {
            width: 23%;
            height: auto;
            margin: 1%;
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        #fullscreen img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        #header {
            display: flex;
            align-items: center;
        }
        #header img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="images/logo.png" alt="Logo">
        <h1>Josh</h1>
    </header>
    <div id="gallery">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <div id="fullscreen">
        <img src="" alt="Full Screen Image">
    </div>
    <script>
        // Create a function to fetch and add gallery images
        function addGalleryImages() {
            const gallery = document.getElementById('gallery');
            fetch('https://api.github.com/repos/Z3RG7/Z3RG7.github.io/contents/images')
                .then(response => response.json())
                .then(data => {
                    data.forEach(imageData => {
                        if (imageData.name.startsWith('image')) { // Filter images by filename pattern
                            const img = document.createElement('img');
                            img.src = imageData.download_url;
                            img.onclick = function() {
                                document.getElementById('fullscreen').style.display = 'block';
                                document.getElementById('fullscreen').children[0].src = this.src;
                            };
                            gallery.appendChild(img);
                        }
                    });
                });
        }

        // Call the function to add gallery images
        addGalleryImages();
        
        // Add fullscreen close functionality
        document.getElementById('fullscreen').onclick = function() {
            this.style display = 'none';
        };
    </script>
</body>
</html>
